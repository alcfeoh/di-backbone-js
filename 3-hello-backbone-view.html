<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lab 3 for Backbone.js</title>
    <!-- Add jQuery dependency here -->

<body>
    <script type="text/javascript">
        'use strict';

        var HelloWorld = Backbone.Model.extend({
            defaults: {
                message: "Backbone World"
            },
            helloWorld: function() {
                return "Hello "+ this.get('message') +"!";
            }
        });

        <!-- Write your Backbone code here -->
    </script>
