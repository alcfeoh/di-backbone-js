<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lab#6 Backbone.js</title>
    <script src="../../lib/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <script src="app.js"></script>

</head>
<body>

    <script type="text/template" id="plate-template">
        <h2>{{this.title}}</h2>
        <img src="{{this.picture}}" class="img-fluid">
        <p>{{this.description}}</p>
        <p> <h2 class="float-left">${{this.price}}</h2><a class="btn btn-primary float-right" href="#" role="button">Add to cart &raquo;</a></p>
    </script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">License Plate Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">My cart <span class="sr-only"></span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Welcome to our store</h1>
                <p>Browse our collection of License Plates below</p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row" id="container">

            </div>

            <hr>
        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; License Plate Store 2017</p>
    </footer>
