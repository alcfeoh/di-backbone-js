<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lab 3 for Backbone.js</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/backbone-min.js"></script>

</head>
<body>
    <script type="text/javascript">
        'use strict';

        var HelloWorld = Backbone.Model.extend({
            defaults: {
                message: "Backbone World"
            },
            helloWorld: function() {
                return "Hello "+ this.get('message') +"!";
            }
        });

        var model = new HelloWorld();

        var HelloWorldView = Backbone.View.extend({
            // el - stands for element. Every view has a element associate in with HTML
            //      content will be rendered.
            el: 'body',
            // It's the first function called when this view it's instantiated.
            initialize: function(){
                this.render();
            },
            // $el - it's a cached jQuery object (el), in which you can use jQuery functions
            //       to push content. Like the Hello World in this case.
            render: function(){
                this.$el.html(this.model.helloWorld());
            }
        });

        var app = new HelloWorldView({ model: model});
    </script>
</body>
</html>
